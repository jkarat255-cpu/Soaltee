<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up - JobPrep Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #fff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        header {
            background: #000;
            color: #fff;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }
        .nav-links a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
        }
        .nav-links a:hover {
            color: #ccc;
        }
        .btn {
            background: #fff;
            color: #000;
            padding: 0.5rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
            font-weight: bold;
        }
        .btn:hover {
            background: #f0f0f0;
            transform: translateY(-2px);
        }
        .btn-secondary {
            background: transparent;
            color: #fff;
            border: 2px solid #fff;
        }
        .btn-secondary:hover {
            background: #fff;
            color: #000;
        }
        .login-card {
            background: #fff;
            color: #000;
            border-radius: 1.5rem;
            box-shadow: 0 2px 16px #0002;
            padding: 2.5rem;
            max-width: 420px;
            margin: 0 auto;
            margin-top: 120px;
        }
        .login-card h2 {
            color: #000;
        }
        .login-card input, .login-card select {
            background: #f8f8f8;
            color: #000;
            border: 1px solid #ccc;
            font-family: 'Arial', sans-serif;
        }
        .login-card button {
            background: #000;
            color: #fff;
            border-radius: 0.7rem;
            font-family: 'Arial', sans-serif;
            box-shadow: 0 1px 4px #0001;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s, outline 0.2s;
            outline: none;
            border-bottom: none !important;
        }
        .login-card button:hover, .login-card button:focus {
            background: #fff;
            color: #000;
            box-shadow: 0 2px 8px #0002;
            outline: 2px solid #000;
        }
        .tab-active, .active {
            background: #000 !important;
            color: #fff !important;
            border-bottom: 2.5px solid #000 !important;
            font-weight: 700;
            text-shadow: 0 1px 2px #0001;
        }
        .tab-inactive {
            color: #000 !important;
            background: transparent !important;
            opacity: 0.85;
            border-bottom: none !important;
        }
        .tab-active:focus, .tab-inactive:focus, .active:focus {
            outline: 2px solid #000 !important;
            box-shadow: 0 0 0 2px #000 !important;
        }
        .text-blue-700, .text-blue-600, .text-gray-500, .text-gray-400, .text-blue-500 {
            color: #000 !important;
            text-shadow: 0 1px 2px #0001;
        }
        .bg-white, .bg-blue-600, .bg-green-600, .bg-blue-700, .bg-green-700, .hover\:bg-blue-700, .hover\:bg-green-700 {
            background: none !important;
        }
        .border-gray-200 {
            border-color: #ccc !important;
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .login-card input:focus {
            outline: 2px solid #000;
            background: #eee;
            box-shadow: 0 0 0 2px #0001;
        }
        button[type="submit"], .submit-btn {
            background: #000 !important;
            color: #fff !important;
            font-weight: 600;
            border-radius: 0.5rem;
            padding: 0.75rem 0;
            transition: background 0.2s;
        }
        button[type="submit"]:hover, .submit-btn:hover {
            background: #fff !important;
            color: #000 !important;
        }
        .tab-btn {
            background: #000 !important;
            color: #fff !important;
            border: none !important;
            border-radius: 0.5rem 0.5rem 0 0;
            font-weight: 600;
            transition: background 0.2s, color 0.2s;
        }
        .tab-btn.selected {
            background: #fff !important;
            color: #000 !important;
        }
        .active {
            background: #000 !important;
            color: #fff !important;
            border-bottom: 2px solid #000 !important;
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">JobInterview Pro</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#features">Features</a></li>
                <li><a href="#jobs">Jobs</a></li>
                <li><a href="#testimonials">Testimonials</a></li>
            </ul>
            <a href="auth.html" class="btn">Get Started</a>
        </nav>
    </header>
    <div style="height: 90px;"></div>
    <div class="login-card relative animate-fade-in">
        <div class="flex flex-col items-center mb-6">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="JobPrep Pro Logo" class="w-20 h-20 mb-2 drop-shadow-lg">
            <h2 class="text-2xl font-bold text-blue-700 mb-1">Welcome to JobPrep Pro</h2>
            <p class="text-gray-500 text-sm">Your gateway to career success</p>
        </div>
        <div class="flex mb-6 border-b">
            <button id="seekerTab" class="flex-1 py-2 text-lg font-semibold tab-btn selected">Job Seeker</button>
            <button id="employerTab" class="flex-1 py-2 text-lg font-semibold tab-btn">Employer</button>
        </div>
        <div id="seekerForms">
            <div class="flex mb-4">
                <button id="seekerSignInTab" class="flex-1 py-2 font-semibold text-blue-600 border-b-2 border-blue-600 focus:outline-none tab-active">Sign In</button>
                <button id="seekerSignUpTab" class="flex-1 py-2 font-semibold text-gray-500 border-b-2 border-transparent focus:outline-none tab-inactive">Sign Up</button>
            </div>
            <form id="seekerSignInForm" class="space-y-4 animate-fade-in">
                <input type="email" id="seekerSignInEmail" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-400" placeholder="Email" required>
                <input type="password" id="seekerSignInPassword" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-400" placeholder="Password" required>
                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition-colors flex items-center justify-center"><i class="fas fa-sign-in-alt mr-2"></i>Sign In</button>
                <div class="text-right text-xs mt-1"><a href="#" class="text-blue-500 hover:underline">Forgot password?</a></div>
            </form>
            <form id="seekerSignUpForm" class="space-y-4 hidden animate-fade-in">
                <input type="text" id="seekerSignUpName" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-400" placeholder="Full Name" required>
                <input type="email" id="seekerSignUpEmail" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-400" placeholder="Email" required>
                <input type="password" id="seekerSignUpPassword" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-400" placeholder="Password" required>
                <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 transition-colors flex items-center justify-center"><i class="fas fa-user-plus mr-2"></i>Sign Up</button>
            </form>
        </div>
        <div id="employerForms" class="hidden">
            <div class="flex mb-4">
                <button id="employerSignInTab" class="flex-1 py-2 font-semibold text-blue-600 border-b-2 border-blue-600 focus:outline-none tab-active">Sign In</button>
                <button id="employerSignUpTab" class="flex-1 py-2 font-semibold text-gray-500 border-b-2 border-transparent focus:outline-none tab-inactive">Sign Up</button>
            </div>
            <form id="employerSignInForm" class="space-y-4 animate-fade-in">
                <input type="email" id="employerSignInEmail" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-400" placeholder="Email" required>
                <input type="password" id="employerSignInPassword" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-400" placeholder="Password" required>
                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition-colors flex items-center justify-center"><i class="fas fa-sign-in-alt mr-2"></i>Sign In</button>
                <div class="text-right text-xs mt-1"><a href="#" class="text-blue-500 hover:underline">Forgot password?</a></div>
            </form>
            <form id="employerSignUpForm" class="space-y-4 hidden animate-fade-in">
                <input type="text" id="employerSignUpName" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-400" placeholder="Full Name" required>
                <input type="email" id="employerSignUpEmail" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-400" placeholder="Email" required>
                <input type="password" id="employerSignUpPassword" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-400" placeholder="Password" required>
                <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 transition-colors flex items-center justify-center"><i class="fas fa-user-plus mr-2"></i>Sign Up</button>
            </form>
        </div>
        <div id="authMessage" class="mt-4 text-center text-sm text-red-600"></div>
    </div>
    <script src="js/auth-tabs.js"></script>
    <script type="module" src="js/supabase-auth.js"></script>
    <script>
        // Fade-in animation
        document.body.classList.add('opacity-0');
        window.addEventListener('DOMContentLoaded', () => {
            document.body.classList.remove('opacity-0');
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Seeker/Employer main tabs
            const seekerTab = document.getElementById('seekerTab');
            const employerTab = document.getElementById('employerTab');
            if (seekerTab && employerTab) {
                seekerTab.classList.add('tab-btn', 'selected');
                employerTab.classList.add('tab-btn');
                seekerTab.addEventListener('click', function() {
                    seekerTab.classList.add('selected');
                    employerTab.classList.remove('selected');
                });
                employerTab.addEventListener('click', function() {
                    employerTab.classList.add('selected');
                    seekerTab.classList.remove('selected');
                });
            }
            // Seeker tabs
            const seekerSignInTab = document.getElementById('seekerSignInTab');
            const seekerSignUpTab = document.getElementById('seekerSignUpTab');
            if (seekerSignInTab && seekerSignUpTab) {
                seekerSignInTab.classList.add('tab-btn', 'selected');
                seekerSignUpTab.classList.add('tab-btn');
                seekerSignInTab.addEventListener('click', function() {
                    seekerSignInTab.classList.add('selected');
                    seekerSignUpTab.classList.remove('selected');
                });
                seekerSignUpTab.addEventListener('click', function() {
                    seekerSignUpTab.classList.add('selected');
                    seekerSignInTab.classList.remove('selected');
                });
            }
            // Employer tabs
            const employerSignInTab = document.getElementById('employerSignInTab');
            const employerSignUpTab = document.getElementById('employerSignUpTab');
            if (employerSignInTab && employerSignUpTab) {
                employerSignInTab.classList.add('tab-btn', 'selected');
                employerSignUpTab.classList.add('tab-btn');
                employerSignInTab.addEventListener('click', function() {
                    employerSignInTab.classList.add('selected');
                    employerSignUpTab.classList.remove('selected');
                });
                employerSignUpTab.addEventListener('click', function() {
                    employerSignUpTab.classList.add('selected');
                    employerSignInTab.classList.remove('selected');
                });
            }
        });
    </script>
    <style>
        /* Add a visible highlight for the active tab */
        .active {
            background: #2563eb !important;
            color: #fff !important;
            border-bottom: 2px solid #2563eb !important;
        }
    </style>
</body>
</html>
