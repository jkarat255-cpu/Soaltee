<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mock Interview - JobPrep Pro</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="styles/main.css" rel="stylesheet">
  <style>
    body {
      background: #f5f5f5;
      color: #111;
      font-family: var(--font-main);
    }
    .split-container {
      display: flex;
      min-height: 100vh;
      background: #f5f5f5;
      gap: 2.5rem;
    }
    .split-half {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2.5rem 1.5rem;
      background: #f5f5f5;
    }
    .avatar-card, .question-card, .webcam-card {
      background: #fff;
      border: 1.5px solid #111;
      border-radius: 1.2rem;
      box-shadow: 0 2px 16px #0001;
      padding: 2rem;
      margin-bottom: 2rem;
      width: 95%;
      max-width: 480px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .question-card {
      font-size: 1.25rem;
      font-weight: 600;
      color: #111;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    button, .btn {
      background: #111;
      color: #fff;
      border: none;
      border-radius: 0.7rem;
      font-weight: 600;
      padding: 0.9rem 2rem;
      font-size: 1.1rem;
      margin-top: 1.2rem;
      box-shadow: 0 1px 4px #0002;
      transition: background 0.2s, color 0.2s;
      display: inline-block;
    }
    button:hover, .btn:hover {
      background: #fff;
      color: #111;
      border: 1.5px solid #111;
    }
    .confidence-indicator {
      font-size: 1.2rem;
      font-weight: bold;
      color: #111;
      margin-top: 1rem;
      text-align: center;
    }
    #avatar {
      width: 480px;
      height: 340px;
      margin-bottom: 2rem;
      border: 4px solid #bbb;
      border-radius: 1.2rem;
      box-shadow: 0 4px 24px #0002;
      background: url('images.jpeg') center center / cover no-repeat;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      overflow: hidden;
    }
    .mic-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 2.5rem;
      margin-bottom: 2.5rem;
    }
    .mic-btn {
      background: #fff;
      color: #111;
      border: 2px solid #111;
      border-radius: 0.7rem;
      font-size: 2rem;
      padding: 0.5rem 1.2rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 1px 4px #0001;
      transition: background 0.2s, color 0.2s, border 0.2s;
      cursor: pointer;
    }
    .mic-btn:hover {
      background: #111;
      color: #fff;
      border: 2px solid #111;
    }
    .transcript-box {
      background: #fff;
      color: #111;
      border: 1.5px solid #bbb;
      border-radius: 0.7rem;
      box-shadow: 0 2px 8px #0001;
      padding: 1.2rem 2rem;
      font-size: 1.1rem;
      text-align: center;
      margin-bottom: 1.5rem;
      min-width: 320px;
      max-width: 480px;
    }
    @media (max-width: 900px) {
      .split-container {
        flex-direction: column;
        gap: 0;
      }
      #avatar {
        width: 100%;
        max-width: 100vw;
        height: 220px;
      }
      .avatar-card, .webcam-card {
        width: 100%;
        max-width: 100vw;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="split-container">
    <!-- Left: AI Avatar and Question -->
    <div class="split-half" id="ai-half">
      <div id="avatar"></div>
      <div class="question-card" id="aiQuestion">
        Loading question...
      </div>
      <button id="playTTSBtn" class="btn">ðŸ”Š Play Question</button>
    </div>
    <!-- Right: User Webcam and Confidence -->
    <div class="split-half" id="user-half">
      <div class="webcam-card">
        <video id="userWebcam" width="320" height="240" autoplay muted style="border-radius:0.7rem;background:#111;"></video>
        <div class="confidence-indicator" id="confidenceIndicator">Confidence: --</div>
      </div>
      <div class="mic-area">
        <button class="mic-btn">ðŸŽ¤</button>
        <div class="transcript-box">Transcript will appear here...</div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
  <script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js/+esm",
    "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/",
    "talkinghead": "https://cdn.jsdelivr.net/gh/met4citizen/TalkingHead@1.5/modules/talkinghead.mjs"
  }
}
</script>
  <script type="module" src="js/ai-avatar.js"></script>
  <script type="module" src="js/mock-interview.js"></script>
</body>
</html>
